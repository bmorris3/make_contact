<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,400i,700' rel='stylesheet'>

    <link href='{{url_for("static", filename="css/normalize.css")}}' rel='stylesheet' type='text/css'>
    <link href='{{url_for("static", filename="css/skeleton.css")}}' rel='stylesheet' type='text/css'>
    <link href='{{url_for("static", filename="css/custom.css")}}' rel='stylesheet' type='text/css'>

    <script>
    function openRep(evt, repName) {
        // Declare all variables
        var i, tabcontent, tablinks;

        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab, and add an "active" class to the link that opened the tab
        document.getElementById(repName).style.display = "block";
        evt.currentTarget.className += " active";
    }
    </script>
</head>

<body>

{% block content %}{% endblock %}

</body>
</html>
